<div class="modal-header">
      <h4 class="modal-title pull-left">{{title}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #pointform = "ngForm" (ngSubmit) = "onClickSubmit(pointform.value)" >
        <div class="form-group">
          <label for="measurementDay">MeasurementDay</label>
          <input class="form-control" type="text" 
              placeholder = "YYYY-MM-DD" 
              id="measurementDay" [(ngModel)]="model.measurementDay" 
              name="measurementDay" #measurementDay="ngModel">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <select class="form-control" id="location"
                required
                [(ngModel)]="model.location" name="location"
                #location="ngModel">
          <option *ngFor="let loc of locations" [value]="loc">{{loc}}</option>
        </select>
        </div>
        <div class="form-group">
          <label for="value">Value</label>
          <input class="form-control" type="text" id="value" [(ngModel)]="model.value" name="value" #value="ngModel">
        </div>
        <div class="form-group">
          <input type = "submit" class="btn btn-primary"  value = "submit">
        </div>
      </form>

    </div>
